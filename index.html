<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Calculator</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<table class="calculator">
			<th colspan="4" id="previous-result"></th>
			<tr>
				<td colspan="4">
					<input type="text" disabled id="result" />
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" id="clear-button">Clear</button>
				</td>
				<td>
					<button type="button" id="sign-button">+/-</button>
				</td>
				<td>
					<button type="button" id="percent-button">%</button>
				</td>
				<td>
					<button
						type="button"
						class="operator-buttons"
						id="divide-button"
					>
						&divide;
					</button>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" class="number-buttons">7</button>
				</td>
				<td>
					<button type="button" class="number-buttons">8</button>
				</td>
				<td>
					<button type="button" class="number-buttons">9</button>
				</td>
				<td>
					<button
						type="button"
						class="operator-buttons"
						id="times-button"
					>
						&times;
					</button>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" class="number-buttons">4</button>
				</td>
				<td>
					<button type="button" class="number-buttons">5</button>
				</td>
				<td>
					<button type="button" class="number-buttons">6</button>
				</td>
				<td>
					<button
						type="button"
						class="operator-buttons"
						id="minus-button"
					>
						-
					</button>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" class="number-buttons">1</button>
				</td>
				<td>
					<button type="button" class="number-buttons">2</button>
				</td>
				<td>
					<button type="button" class="number-buttons">3</button>
				</td>
				<td>
					<button
						type="button"
						class="operator-buttons"
						id="plus-button"
					>
						+
					</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button" class="number-buttons">0</button>
				</td>
				<td>
					<button type="button" id="equal-button">=</button>
				</td>
			</tr>
		</table>
		<script src="script.js" async defer></script>
	</body>
</html>
