<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Calculator</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<table class="calculator">
			<tr>
				<td colspan="4">
					<input type="text" disabled />
				</td>
			</tr>
			<tr>
				<td>
					<button type="button">Clear</button>
				</td>
				<td>
					<button type="button">+/-</button>
				</td>
				<td>
					<button type="button">%</button>
				</td>
				<td>
					<button type="button">&divide;</button>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" class="number-buttons">7</button>
				</td>
				<td>
					<button type="button" class="number-buttons">8</button>
				</td>
				<td>
					<button type="button" class="number-buttons">9</button>
				</td>
				<td>
					<button type="button">&times;</button>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" class="number-buttons">4</button>
				</td>
				<td>
					<button type="button" class="number-buttons">5</button>
				</td>
				<td>
					<button type="button" class="number-buttons">6</button>
				</td>
				<td>
					<button type="button">-</button>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" class="number-buttons">1</button>
				</td>
				<td>
					<button type="button" class="number-buttons">2</button>
				</td>
				<td>
					<button type="button" class="number-buttons">3</button>
				</td>
				<td>
					<button type="button">+</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button" class="number-buttons">0</button>
				</td>
				<td>
					<button type="button">.</button>
				</td>
				<td>
					<button type="button" id="equals-button">=</button>
				</td>
			</tr>
		</table>
		<script src="script.js" async defer></script>
	</body>
</html>
